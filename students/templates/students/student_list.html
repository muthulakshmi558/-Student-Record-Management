<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Students</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>Students</h1>
  <p><a class="btn btn-primary" href="{% url 'students:add' %}">Add Student</a>
     <a class="btn btn-outline-secondary" href="/api/students/">View JSON API</a>
  </p>

  {% if students %}
    <table class="table table-striped">
      <thead><tr><th>Name</th><th>Age</th><th>Grade</th><th>Email</th></tr></thead>
      <tbody>
        {% for s in students %}
          <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.grade }}</td>
            <td>{{ s.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No students yet.</p>
  {% endif %}
</body>
</html>
